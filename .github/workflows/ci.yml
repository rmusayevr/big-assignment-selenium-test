name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build custom Ubuntu image
        run: docker build -t custom-ubuntu .

      - name: Start Docker Compose services
        run: |
          docker-compose up -d
          # Wait for Selenium to be ready
          until docker run --rm --network host curlimages/curl curl -s http://localhost:4444/wd/hub/status | grep '"ready": true'; do
            echo "Waiting for Selenium to be ready..."
            sleep 2
          done

      - name: Run Gradle tests
        run: |
          docker run --rm \
            --network host \
            -v $(pwd):/home/selenium/project \
            -w /home/selenium/project \
            custom-ubuntu \
            gradle test --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/test/